<!DOCTYPE html>
<html>
<head>
    <title>Login no cora√ß√£o de PC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1f27;
            text-align: center;
        }
        .container {
        max-width: 300px;
        margin: 50px auto;
        padding: 20px;
        background-color: #0f0d13;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative; /* Adicionado para definir um contexto de empilhamento */
        z-index: 1; /* Adicionado para colocar o cont√™iner na frente dos cora√ß√µes */
    }
    
    h1 {
        margin-top: 0;
        color: #fff;
        position: relative;
        font-size: 30px;
    }
    
    input[type="text"],
    input[type="password"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #e500ff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    
    .message {
        margin-top: 10px;
        font-size: 14px;
        color: #fff;
    }
    
    a {
        color: #e500ff;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    .profile-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 20px;
    }

    /* Estilos para a anima√ß√£o dos cora√ß√µes */
    @keyframes jorrar {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(460deg);
        opacity: 0;
      }
    }
    
    /* Estilos para o cora√ß√£o */
    .coracao {
      position: absolute;
      font-size: 30px;
      color: #e500ff;
      animation: jorrar 2s linear infinite;
    }
    
    /* Estilos para o cora√ß√£o branco que acompanha o cursor */
    .coracao-cursor {
      position: fixed;
      font-size: 30px;
      color: white;
      pointer-events: none;
    }
</style>
</head>
<body>
    <center>
        <div id="coracoes-container"></div> <!-- Movido para cima dos outros elementos -->
        <div class="container">
            <img class="profile-img" src="img/pc.jpg" alt="">
            <h1>
                <span style="animation: neon-flicker 1.5s ease-in-out infinite alternate;">
                    Cora√ß√£o de PC
                </span>
            </h1>
            <input type="text" id="username" placeholder="Nome de usu√°rio">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="login()">Entrar</button>
            <p class="message">N√£o tem uma conta gatinha? <a href="#" onclick="createAccount()">Crie j√°!üòç</a></p>
        </div>
    </center>
    <script>
       function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username.trim() === "" || password.trim() === "") {
    alert("Por favor, preencha todos os campos.");
    return; // Retorna para impedir a execu√ß√£o adicional
}

        // Aqui voc√™ pode adicionar l√≥gica para verificar o nome de usu√°rio e a senha fornecidos.
        // Por exemplo, voc√™ pode compar√°-los com valores fixos armazenados neste c√≥digo ou em algum outro lugar.

        // Exemplo de verifica√ß√£o simples:
        if (username === "Juliana" && password === "jujulinda") {
            window.location.href = "outra_pagina3.html";

        } else {
            
            // Redirecionar para outra p√°gina com aviso
            window.location.href = "outra_pagina.html";
        }
    }

    function createAccount() {
        var answer = confirm("Deseja criar uma nova conta?");
        if (answer) {
            // Redirecionar o usu√°rio para a p√°gina de cria√ß√£o de conta ou executar outra a√ß√£o necess√°ria.
            window.location.href = "outra_pagina2.html";
        }
    }



    // Fun√ß√£o para criar um cora√ß√£o
function criarCoracao() {
  const coracao = document.createElement('div');
  coracao.classList.add('coracao');
  coracao.innerHTML = '&hearts;';

  // Posiciona o cora√ß√£o em uma posi√ß√£o aleat√≥ria na tela
  const x = Math.random() * (window.innerWidth - 40) + 20;
  const y = Math.random() * (window.innerHeight - 40) + 20;
  coracao.style.left = x + 'px';
  coracao.style.top = y + 'px';

  // Adiciona o cora√ß√£o ao cont√™iner
  const coracoesContainer = document.getElementById('coracoes-container');
  coracoesContainer.appendChild(coracao);

  // Remove o cora√ß√£o quando a anima√ß√£o terminar
  coracao.addEventListener('animationend', () => {
    coracao.remove();
  });
}

// Fun√ß√£o para criar cora√ß√µes continuamente
function criarCoracoesContinuamente() {
  criarCoracao();

  // Chama a fun√ß√£o novamente ap√≥s um intervalo de tempo
  setTimeout(criarCoracoesContinuamente, 200);
}

// Inicia a cria√ß√£o cont√≠nua dos cora√ß√µes
criarCoracoesContinuamente();

// Adiciona cora√ß√µes brancos que acompanham o cursor
document.addEventListener('mousemove', (event) => {
  const coracaoCursor = document.createElement('div');
  coracaoCursor.classList.add('coracao-cursor');
  coracaoCursor.innerHTML = '&hearts;';

  // Posiciona o cora√ß√£o branco na posi√ß√£o do cursor
  const x = event.clientX - 15;
  const y = event.clientY - 15;
  coracaoCursor.style.left = x + 'px';
  coracaoCursor.style.top = y + 'px';

  // Adiciona o cora√ß√£o branco ao corpo do documento
  document.body.appendChild(coracaoCursor);

  // Remove o cora√ß√£o branco ap√≥s um tempo
  setTimeout(() => {
    coracaoCursor.remove();
  }, 500);
});
</script>
</body>
</html>
